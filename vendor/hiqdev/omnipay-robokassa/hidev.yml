package:
    type:           library
    name:           omnipay-robokassa
    title:          RoboKassa driver for Omnipay PHP payment library
    license:        MIT
    headline:       "Omnipay: RoboKassa"
    keywords:       php, omnipay, robokassa, merchant, payment
    description:    |
        [Omnipay] is a framework agnostic, multi-gateway payment
        processing library for PHP 5.3+.

        This package implements [RoboKassa] support for Omnipay.

        [Omnipay]:      https://github.com/omnipay/omnipay
        [RoboKassa]:    http://robokassa.ru/
